<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="calculator">

    
    <input type="text">
    <div class="topBtns">
        <button>Ac</button>
        <button>Del</button>
        <button class="divide">/</button>
    </div>
    
    <div class="fmiddleBtns">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>*</button>
    </div>
    
    <div class="lmiddleBtns">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
    </div>
<div class="fbottomBtns">
    <button>7</button>
    <button>8</button>
    <button>9</button>
    <button>-</button>
</div>
<div class="lbottomBtns">
    <button>.</button>
    <button>0</button>
    <button>=</button>
</div>

    
</div>
    
    
</body>
</html>
